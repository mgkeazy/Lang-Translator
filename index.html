<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <button id="snap">Take Snapshot</button>
        <div id="cameraContainer" style="display: none;">
            <video id="video"></video>
            <button id="capture">Capture</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="wrapper ">
            <div class="text-input">
                <div class="input-area col-6">
                    <input type="file" id="input-file" name="file" accept=".png,.jpeg,.jpg" />
                    <textarea class="lang-detect"
                    placeholder="Detected Langauge code will appear here ..." readonly disabled></textarea>
                    <textarea class="from-text" placeholder="Waiting for input..." readonly disabled></textarea>
                </div>
                <div class="col-6">
                <textarea class="to-text" placeholder="Translated text will appear here..." readonly disabled></textarea>
                </div>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i>
                </li>
                <li class="row to">
                    <div class="icons">
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
            </ul>
        </div>
        <button id="translateBtn">Translate Text</button>
        <button id="reset-button">Reset</button>
        <div class="credit-footer">
            <p>Mini Project</p>
          </div>
    </div>

    <!-- Include your JavaScript files -->
    
    <!-- Camera.js is for the purpose of camera functionality -->
    <script src="js/camera.js"></script>

    <!-- script for using tesseract ocr -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>

    <script src="js/countries.js"></script>

    <!-- js file for handling basic dom functionalities and Langauge translation -->
    <script src="js/script.js"></script>

    <!-- script for text extraction and language detection part -->
    <script src="js/extraction.js"></script>
</body>
</html>
